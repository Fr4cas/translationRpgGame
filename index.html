<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Language Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üåç RPG Language Learning Game</h1>
    
    <!-- Game Area -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Dialogue Box -->
    <div id="dialogueBox">
        <p id="npcText">Welcome! Talk to an NPC to get a translation challenge.</p>
    </div>

    <!-- User Input -->
    <input type="text" id="playerInput" placeholder="Enter translation here...">
    <button id="checkAnswer">Check Answer</button>

    <!-- Score Tracker -->
    <p>Score: <span id="score">0</span></p>

    <script src="script.js"></script>
</body>
</html>
