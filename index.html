<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Language Game</title>
    <link rel="stylesheet" href="style.css">
    <img id="npcSprite" src="assets/npc_sprite.png" style="display: none;" />
</head>
<body>
    <h1>RPG Language Learning Game</h1>
    
    <!-- Game Area -->
    <canvas id="gameCanvas"></canvas>

    <!-- Dialogue Box -->
    <div id="dialogueBox" style="display: none;">
        <p id="npcText"></p>
    </div>

    <!-- Translation Input -->
    <input type="text" id="translationInput" placeholder="Enter translation here..." style="display: none;">
    <button id="checkTranslation" style="display: none;" onclick="checkTranslation()">Check Answer</button>

    <script src="script.js"></script>
</body>
</html>
